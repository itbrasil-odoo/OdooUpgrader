name: OdooUpgrade Installation Test on macOS

on:
  push:
    branches: [ "main", "dev", "hardening/**" ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  workflow_dispatch:

jobs:
  smoke-test:
    name: Install Check - Py${{ matrix.python-version }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install OdooUpgrade
        run: |
          pip install --upgrade pip
          pip install .

      - name: Verify CLI Entry Point
        run: |
          odooupgrader --help
