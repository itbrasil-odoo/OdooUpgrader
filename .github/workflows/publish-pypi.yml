name: Publish to PyPI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    # Manual-only publishing; keep restricted to runs launched from main.
    if: github.ref == 'refs/heads/main'

    environment:
      name: pypi
      url: https://pypi.org/p/odooupgrader

    permissions:
      id-token: write  # IMPORTANT: for trusted publishing

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify Version Matches Release Tag
        run: |
          RELEASE_TAG="${GITHUB_REF#refs/tags/}"
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          
          echo "Release tag: $RELEASE_TAG"
          echo "Package version: $PACKAGE_VERSION"
          
          # Remove 'v' prefix if present in tag
          CLEAN_TAG="${RELEASE_TAG#v}"
          
          if [ "$CLEAN_TAG" != "$PACKAGE_VERSION" ]; then
            echo "Error: Release tag ($CLEAN_TAG) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          
          echo "Version check passed!"

      - name: Build Package
        run: python -m build

      - name: Check Package
        run: twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true
