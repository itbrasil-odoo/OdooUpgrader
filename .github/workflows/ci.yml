name: CI

on:
  push:
    branches: ["main", "dev"]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"
  pull_request:
    branches: ["main", "dev"]
    paths:
      - "src/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/**"

jobs:
  quality:
    name: Quality - Py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Syntax check
        run: python -m compileall -q src tests

      - name: Ruff check
        run: ruff check .

      - name: Black check
        run: black --check .

      - name: Mypy
        run: mypy src/

      - name: Unit tests
        env:
          PYTHONPATH: src
        run: pytest
